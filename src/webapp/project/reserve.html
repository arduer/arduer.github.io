<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>游客预约</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="head.js"></script>
    <link rel="stylesheet" href="head.css">
    <style>
        html {
            position: relative;
            min-height: 100%;
        }
        body {
            margin-bottom: 125px; /* 底部固定元素的高度，此处假设为60px */
        }
        .container{
            position: relative;
        }
        img {
            border: 0;
        }
        ul,li {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 0;
        }
        a {
            text-decoration: none;
            color: #200b0b;
        }
        .navbar-collapse .hover:hover{
            background-color: #91c5A9;
            border-radius: 3px;
        }

        .dropdown:hover .dropdown-menu{
            display: block;
        }
        .carousel-item img{
            height: 450px;
        }
        .main{
            margin-top: 20px;
            position: static;
            background: url("img/top3.png") repeat scroll;
            width: 70%;
            border-radius: 10px;
        }
        .context {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 50px;

            width: 100%;
            height: auto;
        }
        .bitian{
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
<div class="bg-image"></div>
<div class="header" style="height: 125px; background-image: url(img/top3.png);position: relative;">
    <div class="container">
        <a class="jk" href="#"><img src="img/logo11.png" alt="学院logo" style="padding-top: 25px;"></a>
        <form action="visitor1.html">
            <button class="btn btn-outline-success my-2 my-sm-0 admin" type="submit" style="color: #00785a;position: absolute;right: 180px;bottom: 30px;width: 100px;height: 40px;font-size: 17px">管理员</button>
        </form>
        <a href="" style="position: absolute;right: 140px;bottom: 30px"><i class="material-icons" style="color: #00785a;font-size: 30px;">perm_identity</i></a>
    </div>
</div>
<div id="NavContent" class="sticky-top"></div>
<div class="bottom" style="height: 125px; background-color: #00785a;position: absolute;width: 100%;bottom: 0;">
    <div class="container" style="color: white;text-align: center">
        <div style="padding-top: 25px;">
            <div>版权所有 2023 东北林业大学计算机与控制工程学院 软件工程专业</div>
            <div>联系我们：黑龙江省哈尔滨市和兴路26号东北林业大学</div>
            <div>邮编：150040</div>
        </div>
    </div>
</div>
<div class="container main" class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="table_content1">
    </div>
    <div class="context">
        <form onsubmit="return submitTest();" onreset="resetTest()" id="myForm">
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" >姓名：</span>
                </div>
                <input type="text" class="form-control" placeholder="Username"  name="name" id="name">
                <div class="input-group-prepend">
                    <span class="input-group-text bitian" style="color: red;" >*必填</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">证件类型：</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option value="idCard">身份证</option>
                    <option value="huZhao">护照</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" >证件号码</span>
                </div>
                <input type="text" class="form-control" placeholder="ID Number" aria-label="Username" aria-describedby="basic-addon1" name="idNumber" id="idNumber">
                <div class="input-group-prepend">
                    <span class="input-group-text bitian" style="color: red;" >*必填</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" >手机号码：</span>
                </div>
                <input type="text" class="form-control" placeholder="phone Number" aria-label="Username" aria-describedby="basic-addon1" name="tel" id="tel">
                <div class="input-group-prepend">
                    <span class="input-group-text bitian" style="color: red;" >*必填</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">参观群体：</label>
                </div>
                <select class="custom-select" id="inputGroupSelect02">
                    <option value="adult">成年人</option>
                    <option value="olds">老年人</option>
                    <option value="student">大学生</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" >参观日期：</span>
                </div>
                <input type="date" class="form-control" placeholder="phone Number" aria-label="Username" aria-describedby="basic-addon1" name="date" id="date">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" >入馆时间：</span>
                </div>
                <input type="time" class="form-control" placeholder="phone Number" aria-label="Username" aria-describedby="basic-addon1" name="inTime" id="inTime">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" >出馆时间：</span>
                </div>
                <input type="time" class="form-control" placeholder="phone Number" aria-label="Username" aria-describedby="basic-addon1" name="outTime" id="outTime">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" >携带儿童：</span>
                </div>
                <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="chNum" id="chNum">
                <span class="input-group-text bitian" style="color: red;" >*每名成年人最多可以携带两名儿童</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" >国别:</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="nation" id="nation">
            </div>
            是否校内人员：<label ><input type="radio"> 是</label> <label><input type="radio">否</label><br><br>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" >学工（教工）号：</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="stuId" id="stuId">
                <span class="input-group-text bitian" style="color: red;" >*仅本校人员填写</span>

            </div>
            <button type="submit" id="sub" class="btn btn-success">提交</button>
            <button type="reset" id="re" class="btn btn-info">重置</button>
        </form>

    </div>
</div>

<br><br>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        var navbar = $(".navbar");
        var stickyPoint = navbar.offset().top;

        $(window).scroll(function() {
            if ($(window).scrollTop() >= stickyPoint) {
                navbar.addClass("sticky-top");
            } else {
                navbar.removeClass("sticky-top");
            }
        });

    });
    function submitTest(){
        console.log('adasda')
        var tel = document.getElementById("tel").value;
        var idNumber = document.getElementById("idNumber").value;
        var name = document.getElementById("name").value;
        if (name ===''){
            alert("姓名不能为空");
            return false;
        }else if (idNumber === '') {
            alert("证件号不能为空");
            return false;
        }else if (tel === '') {
            alert("电话号码不能为空");
            return false;
        }else {
            alert("提交预约成功！")
            return true;
        }
    }
    function resetTest(){
        alert("已清空");
    }

</script>
</body>
</html>
